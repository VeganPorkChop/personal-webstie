            font-family: Arial, sans-serif;

            background-image:url(var(--contact-background, none));
            background-size: cover;
            background-attachment: fixed;

        }

        .top-nav {
            position: fixed;
            top: 0;

            color: #fff;
        }

            padding-top: 100px;
        }

        .contact-card {
            width: 290px;
            border: 4px solid rgb(78, 42, 132);
            border-radius: 15px;
            background-color: rgba(182, 172, 209, 0.8);
            padding: 5px 15px;
            margin: 20px 10px;
        }

        .contact-card h1 {
            color: rgb(78, 42, 132);
            font-weight: bold;
            text-decoration: underline;
        }

        .contact-card p {
            text-align: left;
            color: rgb(78, 42, 132);
            margin: 18px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .contact-card a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: .7rem;
            padding: 8px 10px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            background-color: rgba(147, 128, 182, 0.8);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .contact-card a:hover {
            background-color: rgb(182, 172, 209);
            color: white;
        }
    </style>
</head>
