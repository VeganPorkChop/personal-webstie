    <meta charset="UTF-8">

    <link rel="stylesheet" href="site-images.css">
    <style>
        :root {
            --projectoverview-default: none;
            --projectoverview-p1: none;
            --projectoverview-p2: none;
            --projectoverview-p3: none;
            --projectoverview-p4: none;
            --projectoverview-p5: none;
            --projectoverview-p6: none;
            --projectoverview-p7: none;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px 0;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .top-nav a {
            text-decoration: none;
            color: #111;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #111;
            border-radius: 999px;
            padding: 6px 18px;
            transition: all 0.3s ease;
        }

        .top-nav a:hover {
            background-color: #111;
            color: #fff;
        }

        .default-browser {
            background-color: #0b0b0b;
            background-image: var(--projectoverview-default, none);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            position: fixed;
            inset: 0;
            transition: filter 0.4s ease;
            min-height: 100vh;
            padding-top: 100px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            padding-top: 10px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .project-list {
            list-style-type: none;
            padding: 0;
        }

        .project-list li {
            margin: 40px 20px;
            text-align: left;
        }

        .project-list a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .project-list a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

        body:has(.p1:hover) .default-browser {
            background-image: var(--projectoverview-p1, none);
            background-position: fixed;
            background-size: cover;
            min-height: 80vh;
        }

        body:has(.p2:hover) .default-browser {
            background-image: var(--projectoverview-p2, none);
