        .default-browser {

            transition: filter 0.4s ease;

        }

        h1 {
            text-align: center;
            padding-top: 50px;

        li {

        a {

            padding: 10px 15px;

            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }

        body:has(.p1:hover) .default-browser {
            background-image: url(../images/projectoverview/DELTA_ARM_BACKGROUND_IMAGE.jpg);

            min-height: 100vh;
        }

        body:has(.p2:hover) .default-browser {
            background-image: url(../images/projectoverview/AUTO_BALL_BALANCER_BACKGROUND_IMAGE.jpg);

        }

        body:has(.p3:hover) .default-browser {
            background-image: url(../images/projectoverview/MISHAP_D_BACKGROUND_IMAGE.jpg);
            background-position: fixed;
            background-size: cover;

        }
